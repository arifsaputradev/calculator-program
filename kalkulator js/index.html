<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator | JS</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="judul">
      <h1>KALKULATOR</h1>
      <h2>Java Script</h2>
    </div>
    <div class="main">
      <input class="inputAngka" type="number" placeholder="0" />
      <div class="tombolKalkulator">
        <span class="tombol tombolOperator" onclick="clr('ce')">CE</span>
        <span class="tombol tombolOperator" onclick="clr('c')">C</span>
        <span class="tombol tombolOperator" onclick="del()">Del</span>
        <span class="tombol tombolOperator" onclick="opr('/')">/</span>
        <span class="tombol tombolAngka" onclick="btn('7')">7</span>
        <span class="tombol tombolAngka" onclick="btn('8')">8</span>
        <span class="tombol tombolAngka" onclick="btn('6')">6</span>
        <span class="tombol tombolOperator" onclick="opr('*')">X</span>
        <span class="tombol tombolAngka" onclick="btn('4')">4</span>
        <span class="tombol tombolAngka" onclick="btn('5')">5</span>
        <span class="tombol tombolAngka" onclick="btn('6')">6</span>
        <span class="tombol tombolOperator" onclick="opr('-')">-</span>
        <span class="tombol tombolAngka" onclick="btn('1')">1</span>
        <span class="tombol tombolAngka" onclick="btn('2')">2</span>
        <span class="tombol tombolAngka" onclick="btn('3')">3</span>
        <span class="tombol tombolOperator" onclick="opr('+')">+</span>
        <span class="tombol tombolAngka" onclick="btn('pn')">+/-</span>
        <span class="tombol tombolAngka" onclick="btn('0')">0</span>
        <span class="tombol tombolAngka" onclick="koma()">.</span>
        <span class="tombol tombolOperator" onclick="hasilHitung()">=</span>
      </div>
    </div>
    <!-- My Script JS -->
    <script src="script.js"></script>
  </body>
</html>
